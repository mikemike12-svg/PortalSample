<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>AIボットポータル</title>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- ヘッダー -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4">
      <h1 class="text-2xl font-bold">AIボットポータル</h1>
    </div>
  </header>

  <!-- ボットタイル -->
  <main class="container mx-auto px-6 py-12">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <!-- タイル１：コンセプトメイキング -->
      <button
        class="block bg-red-500 text-white p-6 rounded-lg shadow hover:shadow-lg transition text-left"
        onclick="openBot('https://udify.app/chatbot/NuXIbgeJE8039PSA')"
      >
        <div class="text-3xl mb-2">📢</div>
        <h2 class="font-semibold text-lg">コンセプトメイキング</h2>
        <p class="text-sm mt-1">アイデアを形にします。</p>
      </button>

      <!-- タイル２：講座内容作成 -->
      <button
        class="block bg-green-500 text-white p-6 rounded-lg shadow hover:shadow-lg transition text-left"
        onclick="openBot('https://udify.app/chatbot/VdFWDBooqwAz8oIf')"
      >
        <div class="text-3xl mb-2">🎓</div>
        <h2 class="font-semibold text-lg">講座内容作成</h2>
        <p class="text-sm mt-1">講座構成を提案。</p>
      </button>

      <!-- タイル３：LP作成 -->
      <button
        class="block bg-blue-600 text-white p-6 rounded-lg shadow hover:shadow-lg transition text-left"
        onclick="openBot('https://udify.app/chatbot/gx7OZ8wPclMwtrMJ')"
      >
        <div class="text-3xl mb-2">📝</div>
        <h2 class="font-semibold text-lg">LP作成</h2>
        <p class="text-sm mt-1">魅力的なLPを生成。</p>
      </button>

    </div>
  </main>

  <!-- オーバーレイ＆iframe -->
  <div
    id="botOverlay"
    class="hidden fixed inset-0 bg-white z-50 flex flex-col"
  >
    <div class="flex justify-end p-4">
      <button onclick="closeBot()" class="text-gray-600 hover:text-black">
        閉じる ✕
      </button>
    </div>
    <iframe
      id="botIframe"
      src=""
      frameborder="0"
      allow="microphone"
      class="flex-1 w-full"
    ></iframe>
  </div>

  <!-- スクリプト -->
  <script>
    function openBot(url) {
      const overlay = document.getElementById('botOverlay');
      const iframe  = document.getElementById('botIframe');
      iframe.src = url;
      overlay.classList.remove('hidden');
    }
    function closeBot() {
      document.getElementById('botOverlay').classList.add('hidden');
      document.getElementById('botIframe').src = '';
    }
  </script>

</body>
</html>
