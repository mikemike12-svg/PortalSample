<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>AIボットポータル</title>
  <style>
    /* 画面全体を使って中央寄せ */
    body, html { margin:0; height:100%; }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 20px;
    }
    .bot-link {
      display: block;
      width: 200px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
    }
    .bot1 { background: #E53E3E; }   /* 赤 */
    .bot2 { background: #38A169; }   /* 緑 */
    .bot3 { background: #3182CE; }   /* 青 */
  </style>
</head>
<body>
  <div class="container">
    <!-- 新しいタブで開く -->
    <a class="bot-link bot1"
       href="https://udify.app/chatbot/NuXIbgeJE8039PSA"
       target="_blank" rel="noopener">
      📢 コンセプトメイキング
    </a>

    <a class="bot-link bot2"
       href="https://udify.app/chatbot/VdFWDBooqwAz8oIf"
       target="_blank" rel="noopener">
      🎓 講座内容作成
    </a>

    <a class="bot-link bot3"
       href="https://udify.app/chatbot/gx7OZ8wPclMwtrMJ"
       target="_blank" rel="noopener">
      📝 LP作成
    </a>
  </div>
</body>
</html>
